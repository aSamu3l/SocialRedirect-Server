<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="icon" type="image/png" href="/img/icon.png">
    <title>SRP | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/sfondo.css">
    <link rel="stylesheet" href="/css/login/style.css">
</head>
<body>
<div class="container">
    <div class="popup error" th:if="${param.logout}">
        <p>You have been logged out</p>
    </div>
    <div class="popup error" th:if="${param.error}">
        <p>Invalid username and password</p>
    </div>
    <div class="login-box">
        <a href="/"><i class="fas fa-chevron-left back"></i></a>
        <h1>Accedi</h1>
        <form th:action="@{/login}" method="post">
            <input type="text" id="username" name="username" placeholder="Username" aria-label="Username" required>

            <input type="password" id="password" name="password" placeholder="Password" aria-label="Password" required>

            <button type="submit" aria-label="Accedi">Login</button>
        </form>
    </div>
</div>
</body>
</html>
